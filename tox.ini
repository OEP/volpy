[tox]
envlist = py34,py35,py36,flake8

[testenv]
changedir = tests
commands =
    coverage erase
    coverage run --branch --include=*/site-packages/volpy/* -m unittest discover []
    coverage report
    coverage html -d ../htmlcov
deps =
    numpy
    coverage
    cython

[testenv:flake8]
skip_install = True
commands =
    flake8 .
deps =
    flake8
